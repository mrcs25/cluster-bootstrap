apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: keycloak-postgres.keycloak.svc.cluster.local
    usernameSecret:
      name: keycloak.keycloak-postgres.credentials.postgresql.acid.zalan.do
      key: username
    passwordSecret:
      name: keycloak.keycloak-postgres.credentials.postgresql.acid.zalan.do
      key: password
  hostname:
    hostname: REPLACEME
  ingress:
    enabled: false
  http:
    httpPort: 8080
    httpEnabled: true
  unsupported:
    podTemplate:
      spec:
        containers:
          - args:
              - --http-enabled=true
              - --http-port=8080
              - --hostname-strict=false
            command:
              - /opt/keycloak/bin/kc.sh
              - --verbose
              - start
            env:
              - name: KC_PROXY_HEADERS
                value: xforwarded

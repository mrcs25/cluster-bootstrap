apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: postgres-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/mrcs25/cluster-bootstrap.git'
    path: postgres-operator/postgres-operator/charts/postgres-operator
    targetRevision: feat/first-tools
    helm:
      releaseName: postgres-operator
      valueFiles:
        - ../../../values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: postgres-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: prometheus-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/mrcs25/cluster-bootstrap.git'
    path: prometheus-operator/helm-charts/charts/kube-prometheus-stack
    targetRevision: feat/first-tools
    helm:
      releaseName: prometheus-operator
      valueFiles:
        - ../../../values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: prometheus-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
---
